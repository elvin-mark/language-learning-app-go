basePath: /
definitions:
  agents.GeneratedTranslationExercise:
    properties:
      sentences:
        items:
          type: string
        type: array
    type: object
  dto.GenerateAuthTokenRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  dto.GeneraterTranslationExerciseRequest:
    properties:
      lessonId:
        type: integer
    type: object
  models.AuthToken:
    properties:
      accessToken:
        type: string
      userId:
        type: integer
    type: object
  storage.UserGrammar:
    properties:
      id:
        type: integer
      language:
        type: string
      lastReviewed:
        type: string
      pattern:
        type: string
      score:
        type: number
      userId:
        type: integer
    type: object
  storage.UserLesson:
    properties:
      content:
        type: string
      grammarId:
        type: integer
      id:
        type: integer
      language:
        type: string
      sampleSentences:
        type: string
      userId:
        type: integer
      wordsId:
        items:
          type: integer
        type: array
      wordsMeaning:
        type: string
    type: object
  storage.UserWord:
    properties:
      id:
        type: integer
      language:
        type: string
      lastReviewed:
        type: string
      score:
        type: number
      type:
        type: string
      userId:
        type: integer
      word:
        type: string
    type: object
host: localhost:8081
info:
  contact: {}
  description: This is an api for the language learning app
  title: Language Learning App
  version: "1.0"
paths:
  /auth/token:
    post:
      consumes:
      - application/json
      description: Given the username and password, validate it and return an authToken
      parameters:
      - description: Auth details
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.GenerateAuthTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.AuthToken'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get Auth Token
      tags:
      - auth
  /exercise/translation/generate:
    post:
      consumes:
      - application/json
      description: Get a new Translation Exercise based on the input lesson
      parameters:
      - description: Exercise Request object to be generated
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.GeneraterTranslationExerciseRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/agents.GeneratedTranslationExercise'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get Translation Exercise
      tags:
      - exercise
  /health:
    get:
      consumes:
      - '*/*'
      description: get the status of the server.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Show the status of the server.
      tags:
      - health
  /resources/grammar:
    get:
      consumes:
      - application/json
      description: Get paginated grammar patterns for a user
      parameters:
      - description: Page number (default 1)
        in: query
        name: page
        type: integer
      - description: Page size (default 20)
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/storage.UserGrammar'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get Grammar Patterns
      tags:
      - grammar
  /resources/grammar/search:
    get:
      consumes:
      - application/json
      description: Get paginated grammar patterns for a user and language filtered
        by pattern (LIKE search)
      parameters:
      - description: Grammar pattern to filter
        in: query
        name: pattern
        required: true
        type: string
      - description: Page number (default 1)
        in: query
        name: page
        type: integer
      - description: Page size (default 20)
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/storage.UserGrammar'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Search Grammar Patterns
      tags:
      - grammar
  /resources/lessons:
    get:
      consumes:
      - application/json
      description: Get paginated lessons for a user
      parameters:
      - description: Page number (default 1)
        in: query
        name: page
        type: integer
      - description: Page size (default 20)
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/storage.UserLesson'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get Lessons
      tags:
      - lessons
  /resources/lessons/generate:
    post:
      consumes:
      - application/json
      description: Get a new Language Lesson based on the user current status
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/storage.UserLesson'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Generate New Lesson
      tags:
      - lessons
  /resources/words:
    get:
      consumes:
      - application/json
      description: Get paginated words for a user
      parameters:
      - description: Page number (default 1)
        in: query
        name: page
        type: integer
      - description: Page size (default 20)
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/storage.UserWord'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get Words
      tags:
      - vocabulary
swagger: "2.0"
