<section id="grammar-section">
  <h2>Grammar Patterns</h2>

  <div class="grammar-controls">
    <input
      type="text"
      id="grammarSearch"
      placeholder="Search grammar pattern..."
    />

  <div id="grammarList"></div>

  <div class="pagination">

  </div>
</section>
