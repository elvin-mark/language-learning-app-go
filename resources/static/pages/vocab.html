<div>
  <h2>Vocabulary</h2>

  <div class="section-controls">
    <div class="section-search-box">
      <input type="text" id="vocabSearch" placeholder="Search word..." />
      <button onclick="vocabEngine.onClickSearch()">Search</button>
      <select id="vocabLanguage" class="section-dropdown">
        <option>Korean</option>
        <option>Japanese</option>
      </select>
    </div>
  </div>

  <div class="section-main-layout">
    <div id="vocabList" class="section-card-list"></div>
    <div class="section-detail-panel" id="lessonContent"></div>
  </div>

  <div class="section-pagination">
    <button onclick="vocabEngine.prevPage()">Prev</button>
    <span id="vocabCurrentPage">1</span>
    <button onclick="vocabEngine.nextPage()">Next</button>
  </div>
</div>
