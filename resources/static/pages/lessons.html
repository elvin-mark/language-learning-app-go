<div>
  <h2>Lessons</h2>

  <div class="section-controls">
    <div class="section-search-box">
      <input type="text" id="lessonsSearch" placeholder="Search lessons..." />
      <button onclick="lessonsEngine.onClickSearch()">Search</button>
      <select id="lessonsLanguage" class="section-dropdown">
        <option>Korean</option>
        <option>Japanese</option>
      </select>
    </div>
  </div>

  <div class="section-main-layout">
    <div id="lessonsList" class="section-card-list"></div>
    <div class="section-detail-panel" id="lessonContent"></div>
  </div>

  <div class="section-pagination">
    <button onclick="lessonsEngine.prevPage()">Prev</button>
    <span id="lessonsCurrentPage">1</span>
    <button onclick="lessonsEngine.nextPage()">Next</button>
  </div>
</div>
